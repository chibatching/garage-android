apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def loadProperties(filename) {
    def props = new Properties()
    try {
        file(filename).withInputStream {
            props.load(it)
        }
    } catch (IOException e) {
        logger.warn(e.getMessage())
    }
    return props
}

def garageProperties = loadProperties("garage.properties")

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.3"

    dataBinding.enabled = true
    defaultConfig {
        applicationId "com.sys1yagi.android.garage.sample"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "garageId", "$garageProperties.application_id"
        buildConfigField "String", "garageSecret", "$garageProperties.application_secret"
        buildConfigField "String", "garageEndpoint", "$garageProperties.application_endpoint"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
kapt {
    generateStubs = true
}

dependencies {
    compile project(':garage-core')
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    kapt "com.android.databinding:compiler:2.1.0"
    compile "com.jakewharton.rxbinding:rxbinding:0.4.0"

    testCompile 'junit:junit:4.12'
    testCompile 'org.powermock:powermock-module-junit4:1.6.2'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.2'
    testCompile 'org.powermock:powermock-api-mockito:1.6.2'
    testCompile 'org.powermock:powermock-classloading-xstream:1.6.2'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile('com.squareup.assertj:assertj-android:1.1.1') {
        exclude group: 'com.android.support', 'module': 'support-annotations'
    }
    testCompile('com.squareup.okhttp3:mockwebserver:3.2.0') {
        exclude group: 'com.squareup.okio', 'module': 'okio'
        exclude group: 'com.squareup.okhttp', 'module': 'okhttp'
    }
    testCompile('com.github.sys1yagi:kmockito:0.1.0') {
        exclude group: 'org.jetbrains.kotlin', 'module': 'kotlin-stdlib'
    }
}
buildscript {
    ext.kotlin_version = '1.0.6'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
